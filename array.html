	<h2>check the primary number</h2>
	<input type="number" id="inputNumber" />
    <button onclick="myFunction()">Click</button>
	<script>
		let valid = true;
		let number;
		function myFunction() {
		  number = document.getElementById("inputNumber").value;
		  console.log(number);
		  if(number == 1){
		  	document.write(1, "is a prime number");
		  }
		  else if(number == 2){
		  	document.write(2, "is a one of even prime number");
		  }
		  else if(number > 2){
		  	for(let i=3; i<number; i++){
		  		// console.log(i);
		  		if(number % i === 0){
		  			valid = false;
		  			break;
		  		}
		  	}
			  if(valid){
			  		document.write(number, "is a prime number");
			  	}
		  	else{
		  		document.write(number, "is not a prime number");
		  	}
		  }
		}
	</script>
	<h2>what is the factorial number of 5</h2>
	<script>
		// let factorialNumber = 10;
		function factorial(factorialNumber){
		let result = 1;
			for(let i=1; i<=factorialNumber; i++){
				result *= i;
			}
				document.write(result);
		}
		factorial(5);
		
	</script>
